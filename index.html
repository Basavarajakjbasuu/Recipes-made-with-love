<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" 
    />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" 
    />

    <!-- 
      - Primary meta tags
     -->
    <title>Recipes.io - Cooking made easy</title>
    <meta 
      name="description" 
      content="Recipes.io - Cooking made easy." 
    />
    <meta 
      name="title" 
      content="This is a recipe application made by bassu" 
    />

     <!-- 
        - Favicon
      -->
    <link 
      rel="shortcut icon" 
      href="./public/favicon.svg" 
      type="image/svg+xml" 
    />

    <!-- 
      - theme.ts
     -->
    <script src="/src/ts/theme.ts" defer></script>

    <!-- 
      - Googl font
     -->
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    />
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin 
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet" 
    />

    <!-- 
    - material icon link
    -->
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" 
    />

    <!-- 
      - Custom CSS Link
     -->
    <link 
      rel="stylesheet" 
      href="/src/css/style.css" 
    />

    <!-- 
      - Custom JS Link
     -->
    <script src="/src/ts/global.ts" defer></script>
    <script src="/src/ts/home.ts" defer></script>

	</head>
	<body>
  
    <!-- 
      - #HEADER
     -->

    <header class="header" data-header>

      <a href="/" class="logo">
        <img 
          src="./public/images/logo-light.svg" 
          alt="logo-light" 
          width="200" 
          height="32" 
          class="logo-light"
        >
     
        <img 
          src="./public/images/logo-dark.svg" 
          alt="logo-dark" 
          width="200" 
          height="32" 
          class="logo-dark"
        >
      </a>


      <!-- navbar -->
      <nav class="navbar">
        <ul class="navbar-list">

          <li>
            <a href="/" class="navbar-link title-small has-state">Home</a>
          </li>


          <li>
            <a href="./recipes.html" class="navbar-link title-small has-state">Recipes</a>
          </li>


        </ul>
      </nav>

      <button 
        class="icon-btn theme-switch has-state" 
        aria-pressed="false" 
        aria-label="Toggle light and dark theme" 
        data-theme-btn
      >
      <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>
      <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
      </button>

      <a href="./saved-recipes.html" class="btn btn-primary has-state">
        <span class="material-symbols-outlined" aria-hidden="true">book</span>

        <span class="span">Saved Recipes</span>
      </a>
    </header>

    <!-- 
      - #MOBILE NAV
    -->

    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">

        <li class="nav-item">
          <a href="./recipes.html" class="nav-link" aria-current="false">

            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true">
                lunch_dining
              </span>
            </span>

            <span class="label-medium">
              Recipes
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link" aria-current="true">

            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true">
                home
              </span>
            </span>

            <span class="label-medium">
              Home
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a href="./saved-recipes.html" class="nav-link" aria-current="false">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true">
                book
              </span>
            </span>

            <span class="label-medium">
              Saved
            </span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <article>

        <!-- 
          - #HERO
         -->

        <section class="hero" aria-label="banner">

          <div class="banner-card">

            <h1 class="display-large">Your desired dish?</h1>

            <div class="search-wrapper" data-search-form>
              
              <span class="material-symbols-outlined leading-icon" aria-hidden="true">local_dining</span>

              <input 
                type="search" 
                name="search" 
                aria-label="Search recipes"
                placeholder="Search recipes..."
                class="search-field body-medium"
                data-search-field
              >

              <button class="search-submit" aria-label="Submit" data-search-btn>

                <span class="material-symbols-outlined" aria-hidden="true">search</span>

              </button>

            </div>

            <p class="label-medium">
              Search any recipe e.g: burger, pizza, sandwich, toast.
            </p>

          </div>

        </section>


      </article>
    </main>  

  </body>
</html>
